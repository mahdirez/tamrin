    <title>table</title>

  <body>

        <td>english</td>
        <td>فارسی</td>
      </tr>
      <tr>
        <td>mahdi rezaei</td>
        <td>22</td>
        <td>iran</td>
        <td>ایران</td>
        <td>programmer</td>
      </tr>
      <tr>
        <td>marcelo</td>
        <td>34</td>
        <td>brazil</td>
        <td>برزیل</td>
        <td>soccer player</td>
      </tr>
      <tr>
        <td>benzema</td>
        <td>34</td>
        <td>france</td>
        <td>فرانسه</td>
        <td>soccer player</td>
      </tr>
    </table>
  </body>
</html>
